<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
		    </section>
	    <footer>
	    <center>
	    <br>
	    	<table>
	    		<tr>
		    		<th>KEY</th>
		    		<th>FUNCTION</th>
	    		</tr>
	    		<tr>
	    			<td>← AND → ARROW</td>
	    			<td>rotate ship</td>
	    		</tr>
	    		<tr>
	    			<td>W</td>
	    			<td>accelerate ship</td>
	    		</tr>
	    		<tr>
	    			<td>S</td>
	    			<td>decelerate ship</td>
	    		</tr>
	    		<tr>
	    			<td>↓ ARROW</td>
	    			<td>brake ship</td>
	    		</tr>
	    		<tr>
	    			<td>SPACEBAR</td>
	    			<td>shoot</td>
	    		</tr>
	    		<tr>
	    			<td>R</td>
	    			<td>enter hyperspace</td>
	    		</tr>
	    	</table>
	    	</center>
		    
	    </footer>
	</body>
</html>
