<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
		    </section>
	    <footer>
		    <h2>CONTROLS</h2>
		    Press the <strong>left</strong> and <strong>right</strong> arrow keys to rotate your ship. <br>
		    Press <strong>w</strong> to accelerate and <strong>s</strong> to decelerate. <br>
		    Press the <strong>down</strong> arrow key to brake.<br>
		    Press <strong>r</strong> to enter hyperspace.
		    
	    </footer>
	</body>
</html>
